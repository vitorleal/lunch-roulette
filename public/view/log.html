<section class="container">
  <form ng-click="submit()">
    <input ng-model="name" class="form-control input-lg" type="text" placeholder="name">
    <input ng-model="pass" class="form-control input-lg" type="password" placeholder="password">
    <input type="submit" id="submit" class="btn btn-primary btn-lg btn-block" value="LogIn">
  </form>
</section>
