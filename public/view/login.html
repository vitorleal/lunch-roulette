<section class="container">
  <form class="login-form" ng-submit="submit()">
    <input ng-model="user.email" class="form-control input-lg" type="email" placeholder="email">
    <input ng-model="user.pass" class="form-control input-lg" type="password" placeholder="password">
    <input type="submit" id="submit" class="btn btn-success btn-lg btn-block" value="LogIn">
  </form>
</section>
